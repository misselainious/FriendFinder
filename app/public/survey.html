<script type="text/javascript">
    // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

    $("#submit").on("click", function (event) {
        event.preventDefault();

        let answerArray = [parseFloat($("#question1").val()), parseFloat($("#question2").val()), parseFloat($(
                "#question3").val()), parseFloat($("#question4").val()), parseFloat($("#question5").val()),
            parseFloat($("#question6").val()), parseFloat($("#question7").val()), parseFloat($("#question8")
                .val()), parseFloat($("#question9").val()), parseFloat($("#question10").val())
        ];

        var sum = 0;
        for (n of answerArray) {
            sum += parseFloat(n, 10);
        }

        var avg = parseFloat(sum / answerArray.length);

        console.log(avg);

        //Here we grab the form elements
        var newFriend = {
            friendName: $("#nameField").val().trim(),
            profileImage: $("#imageField").val().trim(),
            answerAvg: avg
        };

        $.post("/api/friends", newFriend,
            function (data) {
                console.log("add.html", data);
                alert("You've been added to our database! \nNow let's see who your best match is...");

                //Displays Best Friend Match
                $("#match-name").text(data.friendName);
                $("#match-img").attr("src", data.profileImage);

                $("#bf-modal").modal("toggle");

                //Clears Form:
                $("#friend-form").val("");
                // $("#nameField").val("");
                // $("#imageField").val("");
                // $("#quesion1").val("");
            });



    });
</script>
